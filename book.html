<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Nomor Buku Gramedia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ðŸ“š Gramedia Book Locator</h1>
        <p>Cari buku berdasarkan Judul, Pengarang, atau ISBN. Input data buku baru dengan mudah.</p>
    </header>

    <main>
        <section class="card" id="search-section">
            <h2>ðŸ”Ž Cari Buku</h2>
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="Masukkan Judul, Pengarang, atau ISBN">
                <button onclick="searchBook()">Cari</button>
            </div>
            <div id="searchResults" class="results-container">
                <p class="placeholder-text">Hasil pencarian akan muncul di sini.</p>
            </div>
        </section>

        <section class="card" id="input-section">
            <h2>âž• Input Buku Baru</h2>
            <form id="newBookForm">
                <div class="form-group">
                    <label for="newTitle">Judul Buku:</label>
                    <input type="text" id="newTitle" required>
                </div>
                <div class="form-group">
                    <label for="newAuthor">Pengarang:</label>
                    <input type="text" id="newAuthor" required>
                </div>
                <div class="form-group">
                    <label for="newIsbn">ISBN (13 Digit):</label>
                    <input type="text" id="newIsbn" required pattern="\d{13}">
                </div>
                <div class="form-group">
                    <label for="newLocation">Nomor Rak/Lokasi:</label>
                    <input type="text" id="newLocation" required>
                </div>
                <button type="submit">Tambahkan Buku</button>
                <p id="inputMessage" class="message-text"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gramedia Book Locator - Developed by RNDR</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
